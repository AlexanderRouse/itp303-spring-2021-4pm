<!DOCTYPE html>
<html>
<head>
	<title>Flebox Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="flexbox.css">
</head>
<body>
	<!-- Flexbox is great at making one row and multiple columns in that row. To create a flexbox row, you MUST have a parent element (usually a div but doesnt have to be) and children elements that represent the "columns" (doesn't always have to be a div) -->
	<div class="container">
		<div class="box box1">Box 1</div>
		<div class="box box2">Box 2</div>
		<div class="box box3">Box 3</div>
		<div class="box box4">Box 4</div>
		<div class="box box5">Box 5</div>
	</div>

	<!-- <div class="container">

		<div class="box box2">Box 2</div>

		<div class="box box4">Box 4</div>
		<div class="box box5">Box 5</div>
	</div> -->
</body>
</html>
