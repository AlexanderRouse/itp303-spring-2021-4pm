<!DOCTYPE html>
<html>
<head>
	<title>USC Bookstore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: Arial;
		}
		#header {
			height: 400px;
			line-height: 400px;
			background-image: url("images/bookstore-bg.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center top;
			text-align: center;
		}
		#header h1 {
			font-size: 40px;
			color: white;
			margin: 0;
		}
		h2 {
			text-align: center;
			margin-bottom: 40px;
		}
		#best-seller, #sale {
			padding-top: 20px;
			padding-bottom: 30px;
		}

		/* -- All products are in a div .item -- */
		.item img {
			width: 100%;
		}
		.item .name {
			font-weight: bold;
			text-align: center;
		}
		.item .price {
			text-align: center;
		}

		/* -- Best Seller -- */
		#best-seller {
			/*width: 1020px;*/

			/* #best-seller's parent is <body>, which is the browser. so the width is 100% of the browser. */
			width: 80%;

			/* This is the widest best-seller can be */
			max-width: 1200px;

			margin-left: auto;
			margin-right: auto;
			background-color: yellow;
		}
		#best-seller .row .item {
			background-color: #cdcdcd;
			float: left;
			/*width: 300px;*/
			/* % is % of its nearest ancestor that has a set width. In this case, .item's width is 50% of #best-seller */
			width: 31.33%;
			/* even with percentages, padding adds to the width */
			padding: 10px;
			border: 1px solid black;

			/* margin still counts as space. box-sizing: border-box does not take care of margin */
			margin: 1%;

			/* a magical CSS property that forces the width to be the actual width. padding and border does NOT affect the width */
			box-sizing: border-box;
		}
		/* A better way to clear floats */
		.row:after {
			content: "";
			clear: both;
			/* This is for older browsers. */
			display: table;
		}

		/* -- On Sale -- */
		#sale {
			/*width: 1360px;*/
			width: 90%;
			margin-left: auto;
			margin-right: auto;
			background-color: skyblue;
		}
		#sale .row .item {
			background-color: #cdcdcd;
			float: left;
			width: 23%;
			padding: 10px;
			margin: 1%;
			box-sizing: border-box;
		}
		#footer {
			background-color: black;
			color: #aaa;
			font-size: 10px;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}

		/* Media queries: media queries allow you to set CSS rules depending on the screen size */

		/* For screen sizes 0px - 991px */
		@media (max-width: 991px) {
			#best-seller {
				background-color: green;
				color: white;
			}
		}

		/* For screen sizes 0px - 767px */
		@media(max-width: 767px) {
			#best-seller {
				background-color: pink;
			}
			#sale .row .item { 
				/* Two items per row */
				width: 48%;
				/*width: 200px;*/
			}
		}

		/* For screen sizes 0px - 571px */
		@media(max-width: 571px) {
			#best-seller {
				background-color: orange;
			}
		}

		
	</style>
</head>
<body>
	<div id="header">
		<h1>USC Bookstore Website</h1>
	</div>

	<div id="best-seller">
		<h2>Best Sellers</h2>
		<div class="row">
			<div class="item">
				<img src="images/hoodie.jpg" />
				<div class="name">Hoodie</div>
				<div class="price">$70.95</div>
			</div>
			<div class="item">
				<img src="images/full-zip.jpg" />
				<div class="name">Full Zip</div>
				<div class="price">$63.99</div>
			</div>
			<div class="item">
				<img src="images/pullover.jpg" />
				<div class="name">Pullover</div>
				<div class="price">$56.98</div>
			</div>
		</div>
	</div>

	<div id="sale">
		<h2>On Sale</h2>
		<div class="row">
			<div class="item">
				<img src="images/fleece-pant.jpg" />
				<div class="name">Fleece Pant</div>
				<div class="price">$20.05</div>
			</div>
			<div class="item">
				<img src="images/cozy.jpg" />
				<div class="name">Cozy</div>
				<div class="price">$20.99</div>
			</div>
			<div class="item">
				<img src="images/polo.jpg" />
				<div class="name">Polo</div>
				<div class="price">$25.00</div>
			</div>
			<div class="item">
				<img src="images/shorts.jpg" />
				<div class="name">Shorts</div>
				<div class="price">$12.99</div>
			</div>
		</div>
	</div>
	<div id="footer">
		University of Southern California. 2020.
	</div>

</body>
</html>
